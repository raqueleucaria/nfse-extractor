<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V360 - Painel de Validação NFSe</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div class="flex items-center justify-center min-h-screen p-4 sm:p-6">
        <div class="w-full max-w-4xl bg-white p-6 sm:p-8 rounded-2xl shadow-xl border border-slate-200/80">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 border-b border-slate-200 pb-4 gap-4">
                 <div class="flex items-center justify-center gap-3">
                    <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">
                        <span class="text-orange-500">V</span><span class="text-purple-700">360</span> 
                        <span class="font-semibold text-slate-700">NFSe Extractor</span>
                    </h1>
                </div>
                <div class="text-left sm:text-right">
                    <p class="font-semibold text-slate-700">Status do Projeto</p>
                    <p class="text-sm text-slate-500">Configuração do Ambiente</p>
                </div>
            </div>
            <div class="space-y-4">
                <div class="bg-slate-50/80 p-5 rounded-lg flex justify-between items-center shadow-sm transition-all hover:shadow-md hover:bg-slate-100 cursor-default">
                    <span class="font-semibold text-slate-700 text-lg">Criar o repositório no GitHub</span>
                    <div class="bg-green-100 p-1 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-green-600"><polyline points="20 6 9 17 4 12"></polyline></svg></div>
                </div>
                <div class="bg-slate-50/80 p-5 rounded-lg flex justify-between items-center shadow-sm transition-all hover:shadow-md hover:bg-slate-100 cursor-default">
                    <span class="font-semibold text-slate-700 text-lg">Pesquisar e escolher bibliotecas/ferramentas</span>
                    <div class="bg-green-100 p-1 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-green-600"><polyline points="20 6 9 17 4 12"></polyline></svg></div>
                </div>
                <div class="bg-slate-50/80 p-5 rounded-lg flex justify-between items-center shadow-sm transition-all hover:shadow-md hover:bg-slate-100 cursor-default">
                    <span class="font-semibold text-slate-700 text-lg">Definir a linguagem principal</span>
                    <div class="bg-green-100 p-1 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-green-600"><polyline points="20 6 9 17 4 12"></polyline></svg></div>
                </div>
                <div class="bg-slate-50/80 p-5 rounded-lg flex justify-between items-center shadow-sm transition-all hover:shadow-md hover:bg-slate-100 cursor-default">
                    <span class="font-semibold text-slate-700 text-lg">Inicializar a estrutura base de diretórios</span>
                    <div class="bg-green-100 p-1 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-green-600"><polyline points="20 6 9 17 4 12"></polyline></svg></div>
                </div>
                 <div class="bg-slate-50/80 p-5 rounded-lg flex justify-between items-center shadow-sm transition-all hover:shadow-md hover:bg-slate-100 cursor-default">
                    <span class="font-semibold text-slate-700 text-lg">Hello World com linguagem/tecnologia escolhida</span>
                    <div class="bg-green-100 p-1 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-green-600"><polyline points="20 6 9 17 4 12"></polyline></svg></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
